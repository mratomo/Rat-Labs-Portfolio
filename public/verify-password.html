<!-- public/verify-password.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificar Contraseña</title>
  <link rel="stylesheet" href="/admin.css"> <!-- Ruta Absoluta -->
  <style>
    /* Estilos adicionales específicos para la página de verificación */
    .password-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: var(--background);
      color: var(--text-color);
      font-family: 'Courier New', Courier, monospace;
    }

    .password-container h2 {
      color: var(--prompt-color);
      margin-bottom: 20px;
    }

    .password-container input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid var(--header-bg);
      border-radius: 4px;
      background-color: var(--background);
      color: var(--text-color);
      margin-bottom: 10px;
      width: 300px;
      max-width: 80%;
    }

    .password-container input:focus {
      border-color: var(--prompt-color);
      outline: none;
    }

    .password-container button {
      padding: 10px 20px;
      background-color: var(--command-color);
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .password-container button:hover {
      background-color: #50fa7b;
    }

    /* Notificación Estilos */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      color: #ffffff;
      padding: 15px 20px;
      border-radius: 4px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s ease;
      z-index: 1000;
    }

    .notification.show {
      opacity: 1;
      visibility: visible;
    }

    .notification.success {
      background-color: var(--button-green);
    }

    .notification.error {
      background-color: var(--button-red);
    }
  </style>
</head>
<body>
<div class="notification" id="notification"></div>
<div class="password-container">
  <h2>Verificar Contraseña</h2>
  <input type="password" id="password-input" placeholder="Introduce la contraseña" />
  <button id="verify-btn">Verificar</button>
</div>

<script>
  function showNotification(message, type) {
    const notification = document.getElementById('notification');
    notification.textContent = message;
    notification.className = `notification show ${type}`;
    setTimeout(() => {
      notification.className = 'notification';
    }, 3000);
  }

  document.getElementById('verify-btn').addEventListener('click', async () => {
    const password = document.getElementById('password-input').value;
    try {
      const response = await fetch('/verify-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password })
      });
      const result = await response.json();
      if (response.ok && result.success) {
        window.location.href = '/admin.html';
      } else {
        showNotification(result.message || 'Contraseña incorrecta.', 'error');
      }
    } catch (error) {
      console.error('Error al verificar la contraseña:', error);
      showNotification('Error al verificar la contraseña.', 'error');
    }
  });

  // Permitir enviar el formulario presionando Enter
  document.getElementById('password-input').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      document.getElementById('verify-btn').click();
    }
  });
</script>
</body>
</html>
