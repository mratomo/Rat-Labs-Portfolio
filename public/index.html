<!-- public/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rat-Labs Terminal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="terminal">
    <!-- Encabezado de la Terminal -->
    <div class="header">
        <div class="buttons">
            <span class="button close"></span>
            <span class="button minimize"></span>
            <span class="button maximize"></span>
        </div>
        <div class="title">
            <span class="prompt-letter">R</span>at-<span class="prompt-letter">L</span>abs <span class="prompt-letter">T</span>erminal
        </div>
        <div class="language-selector">
            <!-- Icono de Globo para el Selector de Idioma -->
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                <path fill="currentColor" d="M8 0a8 8 0 100 16A8 8 0 008 0zm3.707 5.293a1 1 0 00-1.414 0L7 9.586 5.707 8.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4a1 1 0 000-1.414z"/>
            </svg>
            <select id="language-switcher">
                <option value="es" selected>Español</option>
                <option value="en">English</option>
            </select>
        </div>
    </div>

    <!-- Cuerpo de la Terminal -->
    <div class="body">
        <!-- Mensajes Iniciales en Español -->
        <p data-lang="es">Bienvenido a <span class="highlight">Rat-Labs Terminal</span>.</p>
        <p data-lang="es">Escribe <span class="command">help</span> para ver los comandos disponibles.</p>

        <!-- Mensajes Iniciales en Inglés (Ocultos por Defecto) -->
        <p data-lang="en" style="display:none;">Welcome to <span class="highlight">Rat-Labs Terminal</span>.</p>
        <p data-lang="en" style="display:none;">Type <span class="command">help</span> to see available commands.</p>

        <!-- Área de Salida para Comandos -->
        <div id="output"></div>

        <!-- Línea de Entrada de Usuario -->
        <div class="input-line">
            <span class="prompt">rat-labs@portfolio ></span> <!-- Prompt personalizado -->
            <input type="text" id="user-input" autofocus autocomplete="off">
        </div>
    </div>
</div>

<!-- Enlace al Archivo de Script -->
<script src="script.js"></script>
</body>
</html>
