<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rat-Labs Terminal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="terminal">
    <!-- Cabecera del terminal -->
    <div class="header">
        <div class="buttons">
            <span class="button close"></span>
            <span class="button minimize"></span>
            <span class="button maximize"></span>
        </div>
        <div class="title">
            <span class="highlight-red">R</span>at-<span class="highlight-red">L</span>abs <span class="highlight-red">T</span>erminal
        </div>
        <div class="language-selector">
            <img src="https://cdnjs.cloudflare.com/ajax/libs/octicons/8.5.0/svg/globe.svg" alt="Idioma" class="icon">
            <select id="language-switcher">
                <option value="es" selected>Espa√±ol</option>
                <option value="en">English</option>
            </select>
        </div>
    </div>
    <!-- Cuerpo del terminal -->
    <div class="body">
        <p data-lang="es">Bienvenido a <span class="highlight">Rat-Labs Terminal</span>.</p>
        <p data-lang="en" style="display:none;">Welcome to <span class="highlight">Rat-Labs Terminal</span>.</p>
        <p data-lang="es">Escribe <span class="command">help</span> para ver los comandos disponibles.</p>
        <p data-lang="en" style="display:none;">Type <span class="command">help</span> to see available commands.</p>
        <div id="output"></div>
        <div class="input-line">
            <span class="prompt">></span>
            <input type="text" id="user-input" autofocus>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
